<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Business Card</title>

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container bg-red-400 w-screen py-10 px-3"> 
            <div class="container w-96  border-solid border-black border-2 rounded-3xl mx-auto bg-white">
                  <!-- Nav bar -->
                  <div class="container w-full py-4 px-4 border-solid border-black border-2 flex flex-wrap items-center text-xl"> 
                        <div class="left-icons h-full w-1/2 ">keshai.in <i class="fa-solid fa-chevron-down ml-2"></i></div>
                        <div class="right-icons w-1/2 h-full flex justify-end  ">
                              <i class="fa-solid fa-magnifying-glass px-2 "></i> <!-- right side search icon -->
                              <i class="fa-regular fa-bell px-1 "></i>  <!-- right side bell icon -->
                        </div>
                  </div>
                  <!-- Nav bar ends here -->
                  
                  <!-- Profile photo & Bio -->
                  <div class="container w-full py-4 px-4 border-solid border-black border-2">
                        <!-- Profile Photo section -->
                         <div class="container profile-photos w-full mb-10">
                              <img src="img/cover_photo.jpeg" alt="cover photo" class="w-full h-44 object-cover rounded-2xl">
                              i
                         </div>
                  </div>
            </div>
      </div>
</body>
</html>
