<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Business Card</title>

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container bg-gradient-to-b from-pink-700 to-red-800 w-screen py-10 px-3"> 
            <div class="container w-96 py-2 border-solid border-black border-2 rounded-3xl mx-auto bg-white">
                  <!-- Nav bar -->
                  <div class="container w-full py-2 px-4  flex flex-wrap items-center text-xl"> 
                        <div class="left-icons h-full w-1/2 ">keshai.in <i class="fa-solid fa-chevron-down ml-2"></i></div>
                        <div class="right-icons w-1/2 h-full flex justify-end  ">
                              <i class="fa-solid fa-magnifying-glass px-2 "></i> <!-- right side search icon -->
                              <i class="fa-regular fa-bell px-1 "></i>  <!-- right side bell icon -->
                        </div>
                  </div>
                  <!-- Nav bar ends here -->
                  

                  <!-- Profile photo & Bio -->
                  <div class="container w-full py-2 px-4">
                        <!-- Profile Photo section -->
                        <div class="container profile-photos w-full mb-20">
                              <img src="img/cover_photo.jpeg" alt="cover Photo" class="w-full h-44 object-cover rounded-2xl relative">
                              <img src="img/profile_picture.jpg" alt="Profile Picture" class="h-36 object-cover rounded-full border-solid border-white border-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-full hover:ease-in-out hover:scale-105 hover:duration-500">
                        </div>
                        
                        <!-- Profile Bio -->
                        <div class="container profile-bio w-full flex flex-wrap justify-center">
                              <div class="name text-2xl font-bold  ">Keshav Tiwari <i class="fa-solid fa-circle-check px-2 text-blue-500"></i></div>
                              <p class="bio py-2 px-2 text-xs text-center font-semibold">I'm interested in Web Dev and learning BackEnd in Express.js and working on live Projects. </p>
                        </div>
                  </div>
                  <!-- Profile photo & Bio ends here -->

                  <!-- Numbers - rating, followers, posts -->
                  <div class="profile-details container w-full py-2 px-4 font-bold">
                        <div class="container numbers w-full flex flex-wrap justify-center py-2 px-12">
                              <!-- Rating -->
                              <div class="nums rating w-1/3 py-1 flex flex-col items-center ">
                                    <p class="rating-num text-xl text-green-500">540</p>
                                    <p class="rating-name">Rating</p>
                              </div>
                              <!-- Followers -->
                              <div class="nums followers w-1/3 py-1 flex flex-col items-center">
                                    <p class="followers-num text-xl">769</p>
                                    <p class="followers-name">Followers</p>
                              </div>
                              
                              <!-- Posts -->
                              <div class="nums posts w-1/3 py-1 flex flex-col items-center">
                                    <p class="posts-num text-xl">21</p>
                                    <p class="posts-name">Posts</p>
                              </div>
                              
                        </div>
                        
                        
                        <button type="button" class="text-white w-full text-xl bg-[#fb6482] hover:bg-[#f6476a]/90 focus:ring-4 focus:outline-none focus:ring-[#f6476a]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex justify-between items-center dark:focus:ring-[#f6476a]/55 me-2 mb-2">
                              <i class="fa-solid fa-plus w-0 h-4 me-2" ></i>
                              <span class="w-full">Subscribe</span>
                        </button>
                  </div>
                  <!-- Numbers - rating, followers, posts ends here -->
                  
                  
                  <!-- Resume - location, work as, skills -->
                  <div class="resume container  w-full py-2 px-4 mb-1 text-base font-bold">
                        <!-- Location -->
                        <div class="line w-full flex flex-wrap justify-between items-center mb-1">
                              <i class="fa-solid fa-location-dot text-purple-500"></i>
                              <p class="text w-80">Lives in Jaipur</p>
                        </div>

                        <!-- Work as -->
                        <div class="line w-full flex flex-wrap justify-between items-center mb-1">
                              <i class="fa-solid fa-briefcase text-yellow-600"></i>
                              <p class="text w-80">Work as Backend Developer at Genpect</p>
                        </div>

                         <!-- Skills -->
                         <div class="line w-full flex flex-wrap justify-between items-center mb-1">
                              <i class="fa-solid fa-fire text-blue-600"></i>
                              <p class="text w-80">GIT/GITHUB,HTML,CSS,JS & 7 others</p>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
