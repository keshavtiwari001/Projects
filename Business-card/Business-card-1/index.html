<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Business-card-1</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container h-screen  bg-slate-200 mx-auto p-4 flex justify-center">
            <!-- card -->
            <div class="box w-72 m-auto py-5 px-4 bg-white rounded-xl flex justify-center flex-wrap border-solid border-2 border-black">
                  <!-- image -->
                  <img src="img/img.jpg" class="w-40  rounded-full transition-all ease-in-out hover:scale-105 duration-500 hover:shadow-2xl hover:border hover:border-solid  hover:border-gray-700" alt="">
                  <p class="name py-2 px-5 text-2xl font-bold text-gray-700 border-b-2 border-solid border-gray-500">Hi i'm Keshav</p>

                  <!-- links -->
                   <div class="links w-full my-1 py-3 px-3 text-yellow-700 ">
                        <div class="insta w-full my-2  flex">
                              <i class="fa-brands fa-instagram w-1/6 text-base "></i>
                              <p class="w-5/6
                              transition-all ease-in-out hover:scale-105 duration-500 hover:text-yellow-900
                              ">@keshav_tiwari</p>
                        </div>

                        <div class="mail w-full my-2 flex ">
                              <i class="fa-regular fa-envelope  w-1/6 text-base "></i>
                              <a class="w-5/6" href="keshavtiwari.dev@gmail.com">
                                    <p class="transition-all ease-in-out hover:scale-105 duration-500 hover:text-yellow-900">keshavtiwari.dev@gmail.com</p></a>
                        </div>

                        <div class="insta w-full my-2 flex ">
                              <i class="fa-solid fa-link  w-1/6 text-base "></i>
                              <p class="w-5/6 transition-all ease-in-out hover:scale-105 duration-500 hover:text-yellow-900">https://keshav.dev</p>
                        </div>


                        <div class="insta w-full my-2 flex ">
                              <i class="fa-brands fa-linkedin w-1/6 text-base "></i>
                              <a class="w-5/6" href="https://www.linkedin.com/in/keshav-tiwari-5786b3224/">
                                    <p class="transition-all ease-in-out hover:scale-105 duration-500 hover:text-yellow-900">linkedin.com/keshav-tiwari</p></a>
                        </div>
                   </div>
            </div>
      </div>
</body>
</html>
